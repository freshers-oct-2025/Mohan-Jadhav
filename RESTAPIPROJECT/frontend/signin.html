<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Signin Page</h2>

    <form id="signinpage">
        <label for="signinUsername">Enter Username:</label>
        <input type="email" id="signinUsername" placeholder="example123@gmail.com" required><br><br>

        <label for="signinPassword">Enter Password:</label>
        <input type="password" id="signinPassword" placeholder="ABCabc123$" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
