<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1Unordered List -->
    <h3>Unordered List of Fruits</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>



    <!-- Ordered List -->
    <h3>Ordered List of Daily Routine</h3>
    <ol type="A">
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Have breakfast</li>
    </ol>



    <!-- Description List -->
    <h3>Description List of Web Technologies</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Used to structure web pages.</dd>

        <dt>CSS</dt>
        <dd>Used to style and design web pages.</dd>

        <dt>JavaScript</dt>
        <dd>Used to make web pages interactive.</dd>
    </dl>
</body>

</html>
